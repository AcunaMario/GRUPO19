<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" type="icon/png" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>PLANT BASED</title>
</head>

<body>
    <header>
        <nav>
            <div class="navigation">
                <div class="navigationLogo  logo"><a href="../index.html"> <img class="logo"
                            src="../assets/images/logo.JPG" height="100px"></a></div>
                <div class="navigationPages">
                    <div class="navigationPages"><a href="./recetas.html">RECETAS</a></div>
                    <div class="navigationPages"><a href="./saludyalimentacion.html">SALUD Y ALIMENTOS</a></div>
                    <div class="navigationPages"><a href="./contacto.html">CONTACTO</a></div>
                    <div class="navigationPages">BUSQUEDA</div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="titulo">Formulario</h1>
        <form id="formulario">
            <div class="mb-3 infoCliente">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                <label for="nombre" class="form-label" id="nombreError"></label>
            </div>
            <div class="mb-3 infoCliente">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Tu apellido">
                <label for="apellido" class="form-label" id="apellidoError"></label>
            </div>
            <div class="mb-3 infoCliente">
                <label for="mail" class="form-label">Email</label>
                <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="Tu email">
                <div id="emailHelp" class="form-text">Nunca vamos a compartir tu email con nadie.</div>
                <label for="mail" class="form-label" id="mailError"></label>
            </div>

            <div class="mb-3" id="recetas">
                <label class="form-label">Seleccione las recetas que realizó</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="recetas" value="huevo" id="huevo">
                    <label class="form-check-label" for="huevo">
                        Huevo a la mexicana
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="recetas" value="quesadilla" id="quesadilla">
                    <label class="form-check-label" for="quesadilla">
                        Quesadilla
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="recetas" value="batido" id="batido">
                    <label class="form-check-label" for="batido">
                        Batido energético
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="recetas" value="Ñoquis" id="Ñoquis">
                    <label class="form-check-label" for="Ñoquis">
                        Ñoquis
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="recetas" value="almuerzo2" id="almuerzo2">
                    <label class="form-check-label" for="almuerzo2">
                        Almuerzo 2
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="recetas" value="almuerzo3" id="almuerzo3">
                    <label class="form-check-label" for="almuerzo3">
                        Almuerzo 3
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="recetas" value="flan" id="flan">
                    <label class="form-check-label" for="flan">
                        Flan
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="recetas" value="tiramisu" id="tiramisu">
                    <label class="form-check-label" for="tiramisu">
                        Tiramisú
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="recetas" value="cena3" id="cena3">
                    <label class="form-check-label" for="cena3">
                        Cena 3
                    </label>
                </div>
                <label for="recetas" class="form-label" id="recetasError"></label>
            </div>

            <div class="mb-3">
                <label for="comentario" class="form-label">Comentarios</label><br>
                <textarea id="comentario" class="form-control" cols="10" rows="10"
                    placeholder="Ingrese su comentario"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Enviar</button>
            <button type="reset" class="btn btn-danger">Borrar</button>
        </form>
    </main>
    <footer>
        <div class="icon"><img src="../assets/images/footer/mail.png" width="40px"></div>
        <div class="icon"><img src="../assets/images/footer/map.png" width="40px"></div>
        <div class="icon"><img src="../assets/images/footer/phone.png" width="40px"></div>
    </footer>

    <script src="../assets/js/validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
