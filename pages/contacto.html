<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" type="icon/png" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <title>PLANT BASED</title>
</head>

<body class="bodyContacto">
    <header>
        <nav>
            <div class="navigation">
                <div class="navigationLogo  logo"><a href="../index.html"> <img class="logo"
                            src="../assets/images/logo.JPG" height="100px"></a></div>
                <div class="navigationPages">
                    <div class="navigationPages"><a href="./recetas.html">RECETAS</a></div>
                    <div class="navigationPages"><a href="./saludyalimentacion.html">SALUD Y ALIMENTOS</a></div>
                    <div class="navigationPages"><a href="./contacto.html" class="paginaActual">CONTACTO</a></div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="titulo">
            <h1 class="tituloFormulario">Formulario de contacto</h1>
        </div>
        <form id="formulario">
            <div class="mb-3 infoCliente">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
            </div>
            <div class="mb-3 infoCliente">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Tu apellido">
            </div>
            <div class="mb-3 infoCliente">
                <label for="mail" class="form-label">Email</label>
                <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="Tu email">
                <div id="emailHelp" class="form-text">Nunca vamos a compartir tu email con nadie.</div>
            </div>

            <div class="mb-3" id="recetas">
                <label class="form-label">Seleccione las recetas que realizó</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="recetas" value="granolaDeTrigo"
                        id="granolaDeTrigo">
                    <label class="form-check-label" for="granolaDeTrigo">
                        Granola crujiente de trigo sarraceno
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="recetas" value="panqueques" id="panqueques">
                    <label class="form-check-label" for="panqueques">
                        Panqueques de col rizada
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="recetas" value="granolaDeMango"
                        id="granolaDeMango">
                    <label class="form-check-label" for="granolaDeMango">
                        Granola de mango
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="recetas" value="gallo" id="gallo">
                    <label class="form-check-label" for="gallo">
                        Gallo pinto
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="recetas" value="cazuela" id="cazuela">
                    <label class="form-check-label" for="cazuela">
                        Cazuela horneada de tortillas y tomatillos
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="recetas" value="nuggets" id="nuggets">
                    <label class="form-check-label" for="nuggets">
                        Nuggets crujientes de tofu
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="recetas" value="bizcocho" id="bizcocho">
                    <label class="form-check-label" for="bizcocho">
                        Bizcocho de piña invertido
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="recetas" value="tiramisu" id="tiramisu">
                    <label class="form-check-label" for="tiramisu">
                        Tiramisú
                    </label>
                </div>
                <div class="form-check" id="finRecetas">
                    <input class="form-check-input" type="checkbox" name="recetas" value="manzanas" id="manzanas">
                    <label class="form-check-label" for="manzanas">
                        Manzanas al horno rellenas
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="comentario" class="form-label">Comentarios</label><br>
                <textarea id="comentario" class="form-control" cols="10" rows="10"
                    placeholder="Ingrese su comentario"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Enviar</button>
            <button type="reset" class="btn btn-danger">Borrar</button>
        </form>
    </main>
    <footer class="contactoFooter">
        <div id="map">
            <h4>Encontranos en:</h4>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d410.5309822575807!2d-58.42217242718816!3d-34.597893459455854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1splant%20based!5e0!3m2!1ses!2sar!4v1667512575117!5m2!1ses!2sar"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="icons">
            <div class=" icon"><a href="contacto.html#map"><i class="fa-solid fa-location-dot fa-2xl"></i></a>
            </div>
            <div class="icon"><a href="./saludyalimentacion.html"><i class="fa-solid fa-carrot fa-2xl"></i></a>
            </div>
            <div class="icon"><a href="./recetas.html"><i class="fa-solid fa-pizza-slice fa-2xl"></i></a>
            </div>
            <div class="icon"><a href="../index.html"><i class="fa-solid fa-house fa-2xl"></i></a>
            </div>
        </div>
    </footer>

    <script src="../assets/js/validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/80cc4d2c64.js" crossorigin="anonymous"></script>
</body>

</html>
